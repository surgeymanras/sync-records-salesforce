<template>
    <lightning-card title="Sync List">
        <div class="slds-p-bottom_large slds-p-left_large" style="width:500px">
            <lightning-input type="text" label="Username" value ={username} onchange={handleUsernameChange} required="true"> </lightning-input>
            <lightning-input type="text" label="Password" value ={password} onchange={handlePasswordChange} required="true"> </lightning-input>
            <lightning-input type="text" label="Client ID" value ={clientID} onchange={handleClientIDChange} required="true"></lightning-input>
            <lightning-input type="text" label="Client Secret" value ={clientSecret} onchange={handleClientSecretChange} required="true"></lightning-input>
            <lightning-radio-group name="radioGroup"
                          label="Organization"
                          options={options}
                          value={Orgvalue}
                          type="radio">
            </lightning-radio-group>
            <lightning-button
                type="submit"
                name="submit"
                label="Save"
                onclick={save}
            >
            </lightning-button>
        </div>
    </lightning-card>
</template>
